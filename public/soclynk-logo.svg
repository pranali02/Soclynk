<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="speechBubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A5ACD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Speech bubble shape -->
  <g>
    <!-- Main circle -->
    <circle cx="30" cy="26" r="22" fill="url(#speechBubbleGradient)" />
    <!-- Speech bubble tail -->
    <path d="M20 44 L16 50 L26 46 Z" fill="url(#speechBubbleGradient)" />
  </g>
  
  <!-- Chain link icon -->
  <g transform="translate(20, 16)" fill="white">
    <!-- First link -->
    <ellipse cx="6" cy="8" rx="4" ry="6" stroke="white" stroke-width="2.5" fill="none" transform="rotate(-45 6 8)"/>
    <!-- Second link -->
    <ellipse cx="14" cy="12" rx="4" ry="6" stroke="white" stroke-width="2.5" fill="none" transform="rotate(-45 14 12)"/>
  </g>
  
  <!-- Text "Soclynk" -->
  <text x="70" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2563EB">
    Soclynk
  </text>
</svg> 